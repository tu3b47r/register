<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style> 
      img {width: 150px;}
    </style>
  </head>
  <body> 
    <img src="fly.png">
	<img src="fly.png" style="filter: blur(2px);">
	<img src="fly.png" style="filter: brightness(150%);">
	<img src="fly.png" style="filter: contrast(50%);">	
	<img src="fly.png" style="filter: grayscale(100%);">
	<img src="fly.png" style="filter: hue-rotate(90deg);">
	<img src="fly.png" style="filter: invert(100%);">
	<img src="fly.png" style="filter: opacity(50%);">
	<img src="fly.png" style="filter: saturate(200%);">
	<img src="fly.png" style="filter: sepia(100%);">
	<img src="fly.png" style="filter: drop-shadow(10px 10px 5px silver);">
  </body>
</html>
