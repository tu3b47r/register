<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      var number = prompt("輸入1 ~ 5的數字", "");
      switch(number) {
        case "1":    			//當輸入1時
          alert("ONE");
          break;
        case "2":    			//當輸入2時
          alert("TWO");
          break;
        case "3":    			//當輸入3時
          alert("THREE");
          break;
        case "4":    			//當輸入4時
          alert("FOUR");
          break;
        case "5":    			//當輸入5時
          alert("FIVE");
          break;
        default:    			//當輸入1 ~ 5以外時
          alert("輸入超過範圍！");
          break;
      }
    </script>
  </head>
</html>
