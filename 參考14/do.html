<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      do {
        var number = prompt('輸入1 ~ 10的數字', '');
        if (number > 6)        			//太大了繼續做答
          alert("太大了！請重新輸入！");
        else if (number < 6)  			//太小了繼續做答
          alert("太小了！請重新輸入！");
      } while(number != 6)
      alert("答對了！");
    </script>
  </head>
</html>
