<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      var number = prompt('輸入1 ~ 10的數字', '');
      while (number != 6) {
        if (number > 6) {
          alert('太大了！請重新輸入！');
          number = prompt('輸入1 ~ 10的數字', '');
        }
        else if (number < 6) {
          alert('太小了！請重新輸入！');
          number = prompt('輸入1 ~ 10的數字', '');
        }
      }
      alert('答對了！');
     </script>
  </head>
</html>
