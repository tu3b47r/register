<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      //宣告名稱為C2F、參數為degreeC的函式
      function C2F(degreeC) {
        var degreeF = degreeC * 1.8 + 32;
        alert("攝氏" + degreeC + "度可以轉換為華氏" + degreeF + "度");
      }
      var temperature = prompt("請輸入攝氏溫度", "");
      //呼叫函式時要將攝氏溫度當作參數傳入
      C2F(temperature);
    </script>
  </head>
</html>
