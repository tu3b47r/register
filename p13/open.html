<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      var myWin = null;
      //開啟新視窗
      function openNewWindow() {
        myWin = window.open("new.html", "myWin", "height=200, width=400");
      }
      //關閉新視窗
      function closeNewWindow() {
        if (myWin) myWin.close();
      }
      //關閉本視窗
      function closeThisWindow() {
        window.close();
      }
    </script>
  </head>
  <body>
    <a href="javascript: openNewWindow();">開啟新視窗</a>
    <a href="javascript: closeNewWindow();">關閉新視窗</a>
    <a href="javascript: closeThisWindow();">關閉本視窗</a>
  </body>
</html>
