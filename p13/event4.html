<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>	
  </head>
  <body>
    <button type="button" id="btn">顯示訊息</button>
    <script>
      var btn = document.getElementById("btn");
      btn.addEventListener("click", showMsg, false);

      function showMsg() {
        alert('Hello, world!');
      }
    </script>
  </body>
</html>
