	  環滁皆山也。其西南諸峰，林壑尤美。望之蔚然而深秀者，琅琊也。山行六七里，漸聞水聲潺潺；而泄出於兩峰之間者，釀泉也。峰迴路轉，有亭翼然，臨於泉上者，醉翁亭也。作亭者誰？山之僧智遷也。名之者誰？太守自謂也。太守與客來飲於此，飲少輒醉，而年又最高，故自號曰醉翁也。醉翁之意不在酒，在乎山水之間也。山水之樂，得之心而寓之酒也。</p>
