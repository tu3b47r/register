	<h1>豪斯登堡</h1>
    <p>豪斯登堡位於日本九州，一處重現中古世紀歐洲街景的渡假勝地，命名由來是荷蘭女王陛下所居住的宮殿豪斯登堡宮殿。</p>
	<p style="clear: left;">園內風景怡人俯拾皆畫，還有『ONE PIECE 航海王』的世界，乘客可以搭上千陽號來一趟冒險之旅。</p>
