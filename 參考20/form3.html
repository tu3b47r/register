<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CK1" id="CK1">
          <label class="form-check-label" for="CK1">小團圓</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CK2" id="CK2" checked>
          <label class="form-check-label" for="CK2">雷峰塔</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CK3" id="CK3" disabled>
          <label class="form-check-label" for="CK3">半生緣</label>
        </div>
      </form>
    </div>
  </body>
</html>
