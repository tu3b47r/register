<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
	  <p><a href="#">Default Link</a></p>	  
	  <p><a href="#" class="link-offset-2">.link-offset-2</a></p>
	  <p><a href="#" class="link-offset-3">.link-offset-3</a></p>
	  <p><a href="#" class="link-underline-danger">.link-underline-danger</a></p>
	  <p><a href="#" class="link-underline link-underline-opacity-25">.link-underline-opacity-25</a></p>	  
      <p><a href="#" class="link-underline link-underline-opacity-0 link-offset-3-hover link-underline-opacity-50-hover">.link-underline-*-hover</a></p>
    </div>
  </body>
</html>
