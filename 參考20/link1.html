<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <p><a href="#" class="link-primary">.link-primary</a></p>
      <p><a href="#" class="link-secondary">.link-secondary</a></p>
      <p><a href="#" class="link-success">.link-success</a></p>
      <p><a href="#" class="link-danger">.link-danger</a></p>
      <p><a href="#" class="link-warning">.link-warning</a></p>
      <p><a href="#" class="link-info">.link-info</a></p>
      <p><a href="#" class="link-light bg-dark">.link-light</a></p>
      <p><a href="#" class="link-dark">.link-dark</a></p>
      <p><a href="#" class="link-body-emphasis">.link-body-emphasis</a></p>
	  <p><a href="#" class="link-opacity-10">.link-opacity-10</a></p>   
	  <p><a href="#" class="link-opacity-25">.link-opacity-25</a></p>      
      <p><a href="#" class="link-opacity-50">.link-opacity-50</a></p>      
	  <p><a href="#" class="link-opacity-75">.link-opacity-75</a></p>   
      <p><a href="#" class="link-opacity-100">.link-opacity-100</a></p>
    </div>
  </body>
</html>
