<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <input class="btn btn-outline-primary" type="button" value="按鈕1">
      <input class="btn btn-outline-secondary" type="button" value="按鈕2">
      <input class="btn btn-outline-success" type="button" value="按鈕3">
      <input class="btn btn-outline-danger" type="button" value="按鈕4">
      <input class="btn btn-outline-warning" type="button" value="按鈕5">
      <input class="btn btn-outline-info" type="button" value="按鈕6">
      <input class="btn btn-outline-light" type="button" value="按鈕7">
      <input class="btn btn-outline-dark" type="button" value="按鈕8"> 
      <input class="btn btn-primary" type="button" value="預設按鈕">
      <input class="btn btn-primary btn-sm" type="button" value="小按鈕">
      <input class="btn btn-primary btn-lg" type="button" value="大按鈕">
      <input class="btn btn-primary active" type="button" value="啟用按鈕">
      <input class="btn btn-primary disabled" type="button" value="停用按鈕">
    </div> 
  </body>
</html>
