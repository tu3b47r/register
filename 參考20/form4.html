<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form>	  
        <div class="form-check">
          <input class="form-check-input" type="radio" name="novel" value="R1" id="R1">
          <label class="form-check-label" for="R1">小團圓</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="novel" value="R2" id="R2" checked>
          <label class="form-check-label" for="R2">雷峰塔</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="novel" value="R3" id="R3" disabled>
          <label class="form-check-label" for="R3">半生緣</label>
        </div>
      </form>
    </div>
  </body>
</html>
