      <h2>《黃鶴樓》</h2>
      <p>昔人已乘黃鶴去，此地空餘黃鶴樓。<br>
         黃鶴一去不復返，白雲千載空悠悠。<br>
         晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。<br>
