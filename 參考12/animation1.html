<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>動畫</title>
    <style>
      h1 {	    
        animation-name: slide;               
		animation-duration: 2s;              
        animation-timing-function: linear;
      }

      @keyframes slide {
        from {width: 100%; margin-left: 100%;}
        to   {width: 100%; margin-left: 0%;}
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
  </body>
</html>
