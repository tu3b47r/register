<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>動畫</title>
    <style>
      .container {
        position: relative;
	    width: 300px;
        height: 100px;
	    border: 1px solid;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: #007bff;
	    border-radius: 50%;
        position: absolute;
        animation: roll 3s ease-in-out infinite;
      }

      @keyframes roll {
        0%, 100% {left: 0;}
        50% {left: 250px;}
      }    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
