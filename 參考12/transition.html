<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轉場</title>
    <style>
      /*將超連結的外觀設定為黃底黑字*/
      a {
        width: 75px; padding: 10px;
        text-decoration: none;
        background-color: yellow; color: black;
        border-radius: 10px;
      }

      /*當指標移到超連結時，就以動畫的方式逐漸轉換成綠底白字*/
      a:hover {
        background-color: green; color: white; 
        transition: background-color 3s 0s, color 2s 1s;
      }
    </style>
  </head>
  <body>
    <a href="login.html">登入系統</a>
  </body>
</html>
