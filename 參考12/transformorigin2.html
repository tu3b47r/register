<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>變形</title>
    <style>
	  #one {
	    position: absolute;
        width: 200px; height: 50px;
        border: dashed red 2px;
      } 
      #two {
        width: 200px; height: 50px;
        color: white; background-color: darkturquoise;
		transform-origin: left bottom;
		transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div id="one"></div>
	<div id="two"></div>
  </body>
</html>
