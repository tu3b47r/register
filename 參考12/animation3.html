<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>動畫</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: #007bff;
	    border-radius: 50%;
        animation: move 3s ease-in-out infinite;
      }

      @keyframes move {
        0%, 100% {transform: translateX(0);}
        50%      {transform: translateX(300px);}
      }  
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
