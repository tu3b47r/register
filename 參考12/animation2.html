<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>動畫</title>
    <style>
      h1 {	    
        animation-name: blink;               
		animation-duration: 100ms;              
        animation-timing-function: linear;   
		animation-iteration-count: infinite; 
        animation-direction: alternate;      
      }

      @keyframes blink {
        0%   {opacity: 0;}
        100% {opacity: 1;}
	  }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
  </body>
</html>
