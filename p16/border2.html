<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">
      <img src="flower1.jpg" width="32%" class="rounded" alt="圓角圖片">
      <img src="flower1.jpg" width="32%" class="rounded-circle" alt="圓形圖片">
      <img src="flower1.jpg" width="32%" class="rounded-pill" alt="橢圓形圖片">
	  <hr>
      <img src="flower2.jpg" width="32%" class="rounded-0" alt="無框線圓角">
	  <img src="flower2.jpg" width="32%" class="rounded-1" alt="小框線圓角">
	  <img src="flower2.jpg" width="32%" class="rounded-3" alt="大框線圓角">
    </div>
  </body>
</html>
