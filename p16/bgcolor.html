<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-primary text-white"><h4>.bg-primary</h4></div>
      <div class="bg-secondary text-white"><h4>.bg-secondary</h4></div>
      <div class="bg-success text-white"><h4>.bg-success</h4></div>
      <div class="bg-danger text-white"><h4>.bg-danger</h4></div>
      <div class="bg-warning text-dark"><h4>.bg-warning</h4></div>
      <div class="bg-info text-white"><h4>.bg-info</h4></div>
      <div class="bg-light text-dark"><h4>.bg-light</h4></div>
      <div class="bg-dark text-white"><h4>.bg-dark</h4></div>
      <div class="bg-white text-dark"><h4>.bg-white</h4></div>
      <div class="bg-transparent text-dark"><h4>.bg-transparent</h4></div>
    </div>
  </body>
</html>
