<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>    
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <img class="card-img-top" src="flower1.jpg">
            <div class="card-body">
              <h4 class="card-title">美麗的花朵(一)</h4>
              <p class="card-text">英姿颯爽的太陽花在盛夏的艷陽下綻放，令人精神為之一振！</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <img class="card-img-top" src="flower2.jpg">
            <div class="card-body">
              <h4 class="card-title">美麗的花朵(二)</h4>
              <p class="card-text">迎風搖曳的小野花在秋天的原野中綻放，令人感到心曠神怡！</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
