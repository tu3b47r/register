<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>    
    <div class="container text-center">
      <img src="g1.png" width="65%" class="img-fluid mb-5"><br>      
	  <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-title="女孩" data-bs-placement="top">Tooltip在上</button>
	  <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-title="女孩" data-bs-placement="bottom">Tooltip在下</button>
	  <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-title="女孩" data-bs-placement="left">Tooltip在左</button>
	  <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-title="女孩" data-bs-placement="right">Tooltip在右</button>
    </div>

    <script>      
	  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
  </body>
</html>
