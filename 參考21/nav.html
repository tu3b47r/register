    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <!-- 導覽元件 -->
      <ul class="nav nav-tabs" id="myTab">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tab1">唐詩</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab2">宋詞</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab3">元曲</a></li>
      </ul>
      <!-- 標籤頁內容 -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab1"><p>「唐詩」泛指創作於唐朝或以唐朝風格創作的詩。唐詩有數種選本，例如蘅塘退士編選的《唐詩三百首》、清朝康熙年間的《全唐詩》。</p></div>
        <div class="tab-pane fade" id="tab2"><p>「詞」是一種詩歌藝術形式，中國古詩體的一種，又稱曲子詞、詩餘、長短句、樂府，始於唐朝，在宋朝達到臻峰。</p></div>
        <div class="tab-pane fade" id="tab3"><p>「元曲」是盛行於元朝的戲曲藝術，為散曲與雜劇的合稱，元曲與唐詩及宋詞有著相同的文學地位。</p></div>
      </div>
    </div>
