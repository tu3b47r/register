<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Bootstrap網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>    
    <div class="container text-center">
      <img src="g1.png" width="65%" class="img-fluid mb-5"><br> 
      <button type="button" class="btn btn-info" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-container="body" data-bs-content="女孩">彈出提示在下</button>
      <button type="button" class="btn btn-info" data-bs-toggle="popover" data-bs-placement="right" data-bs-title="AI圖像" data-bs-content="女孩">彈出提示在右</button>
    </div>
	
    <script>
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    </script>
  </body>
</html>
