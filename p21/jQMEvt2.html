<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的jQuery Mobile程式</title>
    <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div data-role="page" id="page1">   
	  <script>
        $("#page1").on("pagebeforecreate", function(event) {
          $(this).append('<div data-role="header"><h1>航海王</h1></div>');
		  $(this).append('<div data-role="content"><p>主角「魯夫」要去尋找海賊王遺留下的神秘寶藏</p></div>');
		  $(this).append('<div data-role="footer"><h4>&copy;快樂影視</h4></div>');
      });
      </script>     
	</div>
  </body>
</html>
