<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      ul {list-style: outside;}
      ul.compact {list-style: inside;}
    </style>
  </head>
  <body>
    <ul>
      <li>台灣野鳥</li>
    </ul>
    <ul class="compact">
      <li>黑面琵鷺最早的棲息地是韓國及中國的北方沿海，但近年來它們覓著
         了一個新的棲息地，就是台灣的曾文溪口沼澤地。</li>
      <li>八色鳥在每年的夏天會從東南亞地區飛到台灣繁殖下一代，由於羽色
         艷麗(八種顏色)，可以說是山林中的漂亮寶貝。</li>
    </ul>
  </body>
</html>
