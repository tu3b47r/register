<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      let scores = [['姓名', '國文', '英文', '數學'], 
                    ['王小美', 85, 88, 77], 
                    ['孫大偉', 99, 86, 89], 
                    ['張婷婷', 75, 92, 86]];
 
      document.write('<table border="1">');
      for(let i = 0; i < scores.length; i++) {
        document.write('<tr>');
        for(let j = 0; j < scores[i].length; j++)
          document.write('<td>' + scores[i][j] + '</td>');
        document.write('</tr>');
      }
      document.write('</table>');
    </script>
  </body>
</html>
