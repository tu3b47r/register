<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      document.write(Number.MAX_VALUE + '<br>');
      document.write(Number.MIN_VALUE + '<br>');
      document.write(Number.NaN + '<br>');
      document.write(Number.NEGATIVE_INFINITY + '<br>');
      document.write(Number.POSITIVE_INFINITY + '<br>');
      document.write('100是NaN嗎？' + Number.isNaN(100) + '<br>');
      document.write('100是有限數值嗎？' + Number.isFinite(100) + '<br>');
      document.write('100是整數嗎？' + Number.isInteger(100) + '<br>');
	  document.write('1.8x轉換成浮點數是' + Number.parseFloat('1.8x') + '<br>');
	  document.write('1.8x轉換成整數是' + Number.parseInt('1.8x') + '<br>');	 
      X = 123.456;
      document.write(X + '轉換成科學記法是' + X.toExponential() + '<br>');
      document.write(X + '取到小數點後面二位是' + X.toFixed(2) + '<br>');
      document.write(X + '轉換成字串是' + X.toString() + '<br>');     
      document.write(X + '設定為8位精確位數是' + X.toPrecision(8));
    </script>
  </head>
</html>
