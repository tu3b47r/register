<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
  </head>
  <body>
    <script>
      // 建立一個名稱為dt的Date物件，預設值為系統目前日期時間
      let dt = new Date();      
	  // 顯示dt物件的值
      document.write('系統日期時間為' + dt + '<br>');      
	  // 呼叫Date物件的方法並顯示結果
      document.write('getFullYear() 傳回' + dt.getFullYear() + '<br>');
      document.write('getMonth() 傳回' + dt.getMonth() + '<br>');  	  
	  document.write('getDate() 傳回' + dt.getDate() + '<br>');
      document.write('getDay() 傳回' + dt.getDay() + '<br>');          
      document.write('getHours() 傳回' + dt.getHours() + '<br>');
      document.write('getMinutes() 傳回' + dt.getMinutes() + '<br>');
      document.write('getSeconds() 傳回' + dt.getSeconds() + '<br>');
      document.write('getMilliseconds() 傳回' + dt.getMilliseconds() + '<br>');
      document.write('getTime() 傳回' + dt.getTime());
    </script>
  </body>
</html>
