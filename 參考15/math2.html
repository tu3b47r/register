<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>      
	  // 顯示100 (-100的絕對值)
	  document.write(Math.abs(-100) + '<br>');
	  // 顯示3 (最大值)
      document.write(Math.max(1, 3, 2) + '<br>'); 				
      // 顯示100 (10的2次方)
      document.write(Math.pow(10, 2) + '<br>');
      // 顯示隨機亂數	  
      document.write(Math.random() + '<br>');       
      // 顯示8 (無條件進位)
      document.write(Math.ceil(7.004) + '<br>'); 
      // 顯示5 (無條件捨去)	  
      document.write(Math.floor(5.95) + '<br>'); 
      // 顯示6 (四捨五入)	  
      document.write(Math.round(5.95) + '<br>'); 
      // 顯示13 (捨去小數部分)	  
      document.write(Math.trunc(13.37) + '<br>'); 
      // 顯示2 (4的平方根)
      document.write(Math.sqrt(4) + '<br>');
	  // 顯示0.7071067811865475
      document.write(Math.sin(90 * Math.PI / 180));      
    </script>
  </head>
</html>
