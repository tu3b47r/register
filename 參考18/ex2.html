<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">	
  </head>
  <body>
	<label for="input">請輸入文字：</label>
	<input type="text" id="input">
	<p id="length"></p>
	<script>
	  var input = document.getElementById('input');
	  var length = document.getElementById('length');

	  input.addEventListener('input', function() {
		length.innerHTML = '目前字元長度為：' + input.value.length;
	  });
	</script>
  </body>
</html>
