<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bootstrap網頁</title>
  </head>
  <body>    
    <div class="container text-center">
      <img src="f1.jpg" width="50%" class="img-fluid mb-5"><br>
      <button type="button" class="btn btn-warning" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-container="body" data-bs-content="鬱金香">在下方顯示彈出提示</button>
      <button type="button" class="btn btn-warning" data-bs-toggle="popover" data-bs-placement="right" title="美麗的花朵" data-bs-content="鬱金香">在右方顯示彈出提示</button>
    </div>
	
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      });
    </script>
  </body>
</html>
