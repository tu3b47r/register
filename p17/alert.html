<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-burlywood" role="alert">
        <strong>關西小小兵！</strong>環球影城、哈利波特、星光派對五日！
      </div>
      <div class="alert alert-secondary" role="alert">
        <strong>沖繩五星！</strong>海洋博公園、玉泉王國村、五星住宿四日！
      </div>
      <div class="alert alert-danger" role="alert">
        <a href="#" class="alert-link"><strong>消暑一起GO！</strong></a>
          峇里島五日遊四人同行一人免費！
      </div>	  
      <div class="alert alert-success alert-dismissible" role="alert">
        <strong>埃及訪古遊！</strong>金字塔、阿布辛貝聖殿、尼羅河遊輪七日！
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>
  </body>
</html>
